<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviePhotoCard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../static/addcard.css" rel="stylesheet">

    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
<header>
    <a href="#"><img src="../static/img/logo.svg" alt=""/></a>
    <div class="header_button">
        <button onclick="clickCardStoreBtn()" class="default_button">내 카드 보관함</button>
        <button onclick="logout()" class="clear_button">로그아웃</button>
    </div>
</header>
<div class="card_container">
    <div id="movie_img_container">
    </div>

    <div>
        <div>
            <span>영화 제목</span>
            <div class="input-group input-group-sm mb-3">
                <input type="text" id="movie_name" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>

        <div id="add_info">
            <div>
                <span>날짜</span>
                <div class="input-group mb-3">
                    <i class="bi bi-calendar-date input-group-text"></i>
                    <input onclick="datePickerClick()" type="text" id="datePicker" class="form-control"
                           value="2019-06-27"/>
                </div>
            </div>
            <div>
                <span>별점</span>
                <div class="input-group mb-3">
                    <select class="form-select" id="star">
                        <option selected>-- 선택하기 --</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
            </div>
        </div>

        <div>
            <span>한줄 소감(24자 이내)</span>
            <div class="input-group input-group-sm mb-3">
                <input id="comment" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm" maxlength='24'>
            </div>
        </div>
        <button id="add_card_btn" class="default_button" onclick="addCard()">생성하기</button>
    </div>

</div>

<script type="text/javascript" src="../static/addcard.js"></script>
</body>
</html>
