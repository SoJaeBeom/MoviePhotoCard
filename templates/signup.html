<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/signup.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;700&display=swap" rel="stylesheet">

        <title>무비 포토카드</title>
    </head>
    <body>
        <header>
            <a href="#"><img src="localhost:5000/img/logo.svg" alt=""/></a>
            <div class="header_button">
                <button onclick="" class="clear_button">회원가입</button>
                <button onclick="" class="default_button">로그인하기</button>
            </div>
        </header>

        <div id="main">
            <div id="signup_contents">
                <div id="title">Sign up</div>
                <div class="input_id">
                    <input type="text" class="user_id" placeholder="아이디를 입력하세요. (12자 제한)" maxlength="12"/>
                    <button class="overlap_id_btn">중복확인</button>
                </div>
                <input type="password" class="user_pw" placeholder="비밀번호를 입력하세요."/>
                <input type="password" placeholder="비밀번호를 한 번 더 입력하세요."/>
                <input type="text" class="user_name" placeholder="사용하실 이름을 입력하세요."/>
                <button onclick="save_user_info()" class="default_button">회원가입하기</button>
            </div>
        </div>

        <!--script-->
        <script type="text/javascript" src="/static/signup.js"></script>
    </body>
</html>
